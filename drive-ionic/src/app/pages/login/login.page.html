<ion-content>
  <section class="h-screen">
    <div class="px-6 h-full text-gray-800">
      <div
        class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6"
      >
        <div
          class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0"
        >
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="w-full"
            alt="Sample image"
          />
        </div>
        <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Email input -->
            <div class="mb-6">
              <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  formControlName="email"
                  type="email"
                  required
                ></ion-input>
              </ion-item>
              <ion-text
                *ngIf="loginForm.invalid && loginForm.touched"
                color="danger"
              >
                <p *ngIf="email.hasError('required')">Please Enter Email</p>
                <p *ngIf="email.hasError('pattern')">
                  Please Enter Valid Email
                </p>
              </ion-text>
            </div>

            <!-- Password input -->
            <div class="mb-6">
              <ion-item lines="full">
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  formControlName="password"
                  type="password"
                  required
                ></ion-input>
              </ion-item>
              <ion-text
                *ngIf="loginForm.invalid && loginForm.touched"
                color="danger"
              >
                <p *ngIf="password.hasError('required')">
                  Please Enter Password
                </p>
                <p *ngIf="password.hasError('minlength')">
                  Please Enter Atleast 6 Characters
                </p>
              </ion-text>
            </div>

            <div class="flex justify-between items-center mb-6">
              <!-- <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  id="exampleCheck2"
                />
                <label
                  class="form-check-label inline-block text-gray-800"
                  for="exampleCheck2"
                  >Remember me</label
                >
              </div> -->
              <a href="#!" class="text-gray-800">Forgot password?</a>
            </div>

            <div class="text-center lg:text-left">
              <ion-button
                type="submit"
                [disabled]="loginForm.invalid"
                color="{{loginForm.invalid?'danger':'primary'}}"
                expand="block"
                >Sign In</ion-button
              >
              <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                Don't have an account?
                <a
                  href="#!"
                  class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</ion-content>
